{% extends "base.html" %}

{% block body %}
{% for p in products %}
{% if user.is_admin or p.available %}
<div class="product">
<img alt="{{p.name}}" src="{{MEDIA_URL}}images/{{p.icon}}" class="icon"/>
<div class="description">
	<h1><a href="/store/details/{{p.key}}">{{p.name}}</a></h1>
	<p>{{p.short_description|safe}}</p>
</div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
